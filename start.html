<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fat Animals Finder</title>

    <!-- Bootstrap -->
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="header">
      <h1>Fat Animals Finder</h1>
      <p>Because you love chubby animals as much as I do!</p>
      <div id ='fatanimal-results'><img src="https://farm9.staticflickr.com/8547/8979728255_fe50b21f34_q.jpg"/></div>
    </div>

    <div id="animal-form">

      <form class="form-inline" id="search" action="getfat" method="post" >
        <div class="form-group">
          <label for="exampleInputName2">Search for fat </label>
          <input type="text" class="form-control" id="animal" name="animal" placeholder="squirrel">
        </div>
        <button type="submit" class="btn btn-default" name="gobtn">Give me fat animals!!!</button>
      </form>
    </div>
    
    {% if prompt %}
    	<br>
		<div class= 'formtitle'><strong>{{prompt}}</strong></div>
		<br>
	{% endif %}

    <div id="footnote">
    	<p>This app uses Flickrs API to find photos of fat animals.</p>
    	<p>Be warned: Sometimes results might not be what you expect.</p>
    </div>
  </body>
</html>
